<aside class="col-xs-3"><div class="row"><div class="well"><label>Save presentation</label><button type="button" ng-click="save()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-save"></span></button></div></div><div class="row"><div class="well"><label>Add slide</label><button type="button" ng-click="edit()" class="btn btn-block btn-success"><span class="glyphicon glyphicon-plus-sign"></span></button></div></div><div class="row"><div class="well"><p class="text-muted">Slides</p><ul><li ng-repeat="(id, slide) in slides"><div ng-click="edit(slide.id)" class="panel panel-default slide">   <div class="panel-body"> <img ng-src="/uploads/{{slide.content.fileName}}" alt="{{slide.content.title}}" class="thumbnail"/><p class="text-muted text-center">{{slide.text}}      </p></div><div class="panel-footer"><div class="row"><div class="col-xs-12"> <span class="text-muted">{{slide.title}}</span></div></div></div></div></li></ul></div></div></aside><section class="col-xs-6"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Create a new slide</h3></div><div class="panel-body"><form id="new-slide" role="form"><div class="form-group"><label for="slide-title">Title</label><input id="slide-title" type="text" name="slide-title" placeholder="Title" ng-model="slide.title" required="required" class="form-control"/></div><div class="form-group"><label for="slide-text">Text</label><textarea id="slide-text" name="slide-text" placeholder="Text" ng-model="slide.text" class="form-control noresize"></textarea></div><div class="form-group"><label for="slide-file">Drop zone</label><div id="slide-file" ng-drop="true" ng-drop-success="onDropComplete($data,$event)" class="form-control dropzone"><img ng-src="/uploads/{{slide.content.fileName}}" class="img"/></div></div></form></div></div></section><aside class="col-xs-3"><div class="row"><div class="well"><label>Upload content    </label><form id="new-content" role="form" ng-submit="upload()"><div class="form-group"><input id="content-file" type="file" file-model="file" required="required"/></div><input type="submit" class="btn btn-block btn-success"/></form></div></div><div class="row"> <div class="well"><ul><li ng-repeat="(id, content) in contents"> <div ng-drag="true" ng-drag-data="content" data-allow-transform="true" class="panel panel-default content"><div class="panel-body"><img ng-src="/uploads/{{content.fileName}}" alt="{{content.id}}" class="thumbnail"/></div></div></li></ul></div></div></aside>
