

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
    	<h1>Watch</h1>
		<h2> sockets imp</h2>

        <h1>Communication avec socket.io !</h1>

		

        <p><input type="button" value="start" id="start" /></p>
         <p><input type="button" value="next" id="next" /></p>
          <p><input type="button" value="prev" id="prec" /></p>
        <p><input type="button" value="end" id="end" /></p>

<h3>serv response :</h3>
        <textarea rows="15" cols="50" id="ta">
</textarea>


    </body>
</html>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script>
            var socket = io.connect('http://localhost:1337');
            socket.on('serverMsg', function(message) {
                //alert('Le serveur a un message pour vous : ' + message);
                 $('#ta').val(JSON.stringify(message));
            });

      


            $('#start').click(function () {
                socket.emit('slidEvent', {CMD: 'START', PRES_ID:'efa0a79a-2f20-4e97-b0b7-71f824bfe349'});
            });

              $('#end').click(function () {
                socket.emit('slidEvent', {CMD: 'END'});
            });

            $('#next').click(function () {
                socket.emit('slidEvent', {CMD: 'NEXT'});
            });


            $('#prec').click(function () {
                socket.emit('slidEvent', {CMD: 'PREV'});
            });
        </script>
