<html lang="en" ng-app="loginApp" ng-controller="loginController"></html><head><title>Watcher loginApp</title><link rel="stylesheet" href="libs/css/bootstrap.min.css"/></head><body><div class="top-content"><div class="inner-bg"><div id="login-container" class="container"><div class="row"><div class="panel col-sm-6 col-sm-offset-3 form-box"><div class="form-top"><div class="form-top-left"><h3>Welcome to Login</h3><p>Enter you username and password to log on:</p></div><div class="form-top-right"><i class="fa fa-key"></i></div></div><div class="form-bottom"><form role="form" ng-submit="auth(user)" class="login-form"><div class="form-group"><label for="form-username" class="sr-only">Username</label><input id="form-username" type="text" name="form-username" placeholder="Username..." ng-model="user.login" class="form-control form-username"/></div><div class="form-group"><label for="form-password" class="sr-only"></label><input id="form-password" type="password" name="form-password" placeholder="Password..." ng-model="user.pwd" class="form-control form-password"/></div><input type="submit" class="btn btn-block btn-succes"/></form></div></div></div></div></div></div><script src="libs/js/jquery.min.js"></script><script src="libs/js/bootstrap.min.js"></script><script src="libs/js/angular.min.js"></script><!-- App --><script src="js/application/LoginApp.js"></script><script src="js/services/AuthService.js"></script><script src="js/controllers/LoginController.js"></script></body>
